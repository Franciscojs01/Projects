<script>
    function cabecalho() {
        console.log('============================');
        console.log(' Mostrar a matriz: ' + '[1]');
        console.log(' Diagonal principal: ' + '[2]');
        console.log(' Triangulo superior: ' + '[3]');
        console.log(' Triangulo inferior: ' + '[4]');
        console.log(' Sair: ' + '[5]');
        console.log('============================');
    }

    var matriz = [
        [],
        [],
        [],
        []
    ];
    var textoMatriz = '';

    for (let linha = 0; linha < 4; linha++) {
        for (let coluna = 0; coluna < 4; coluna++) {
            matriz[linha][coluna] = Number(prompt('Digite um numero' + ' ' + '[' + linha + ']' + ' ' + '[' + coluna + ']'));
        }
    }

    do {
        for (let contadorOpcoes = 0; contadorOpcoes < 5; contadorOpcoes++) {
            let opcoes = Number(prompt('entre com opcao: '));

            console.log('OPCOES: ' + ' ' + opcoes);

            cabecalho();

            switch (opcoes) {
                case 1:
                    for (let contadorTexto = 0; contadorTexto < matriz.length; contadorTexto++) {
                        textoMatriz += matriz[contadorTexto].join(' ') + '\n';
                    }

                    console.log(textoMatriz);
                    break;
                case 2:
                    for (linha = 0; linha < 4; linha++) {
                        for (coluna = 0; coluna < 4; coluna++) {
                            if (linha == coluna) {
                                matriz[linha][coluna];
                            } else {
                                matriz[linha][coluna] = ' ';
                            }
                        }
                    }
                    for (contadorTexto = 0; contadorTexto < matriz.length; contadorTexto++) {
                        textoMatriz += matriz[contadorTexto].join(' ') + '\n';
                    }

                    console.log(textoMatriz);
                    break;
                case 3:
                    for (linha = 0; linha < 4; linha++) {
                        for (coluna = 0; coluna < 4; coluna++) {
                            if (coluna > linha) {
                                matriz[linha][coluna];

                            } else {
                                matriz[linha][coluna] = ' ';
                            }
                        }
                    }
                    for (contadorTexto = 0; contadorTexto < matriz.length; contadorTexto++) {
                        textoMatriz += matriz[contadorTexto].join(' ') + '\n';
                    }

                    console.log(textoMatriz);
                    break;
                case 4:
                    for (linha = 0; linha < 4; linha++) {
                        for (coluna = 0; coluna < 4; coluna++) {
                            if (linha > coluna) {
                                matriz[linha][coluna];

                            } else {
                                matriz[linha][coluna] = ' ';
                            }
                        }
                    }

                    for (contadorTexto = 0; contadorTexto < matriz.length; contadorTexto++) {
                        textoMatriz += matriz[contadorTexto].join(' ') + '\n';
                    }

                    console.log(textoMatriz);
                    break;

                default:

                    console.log('numero invalido! ');
                    break;
            }

        }

    } while (opcoes != 5);
</script>
